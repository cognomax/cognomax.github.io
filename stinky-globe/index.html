<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stinky Globe</title>
  <style>
    :root{
      --bg: #f1e6b6;    /* hub tan */
      --water: #66d9ff; /* hover button blue */
      --ink: #0a0a0a;   /* near-black */
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body{
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #globe {
      width: 100%;
      height: 100%;
    }

    .ui {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .back {
      position: absolute;
      right: 16px;
      bottom: 16px;
      padding: 8px 14px;
      border: 2px solid var(--ink);
      border-radius: 999px;
      color: var(--ink);
      text-decoration: none;
      font-weight: 700;
      background: transparent;
      pointer-events: auto;
    }

    .back:hover{
      background: rgba(0, 0, 0, 0.06);
    }

    .hint{
      position: absolute;
      left: 16px;
      bottom: 16px;
      font-size: 12px;
      color: var(--ink);
      opacity: 0.85;
      pointer-events: none;
      letter-spacing: 0.01em;
    }

    .pins-status{
      position: absolute;
      left: 16px;
      bottom: 36px;
      font-size: 12px;
      color: var(--ink);
      opacity: 0.85;
      pointer-events: none;
      letter-spacing: 0.01em;
    }

    .popup{
      position: absolute;
      left: 16px;
      top: 16px;
      display: none;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 2px solid var(--ink);
      border-radius: 12px;
      background: var(--bg);
      color: var(--ink);
      font-weight: 700;
      pointer-events: auto;
    }

    .popup.is-visible{
      display: inline-flex;
    }

    .popup__close{
      appearance: none;
      border: 2px solid var(--ink);
      border-radius: 999px;
      background: transparent;
      color: var(--ink);
      width: 22px;
      height: 22px;
      font-weight: 700;
      line-height: 1;
      cursor: pointer;
    }

    .popup__close:hover{
      background: rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <div id="globe"></div>
  <div class="ui">
    <a class="back" href="../">Back</a>
    <div class="hint">Drag to rotate · Scroll to zoom</div>
    <div class="pins-status" id="pins-status">Pins: loading…</div>
    <div class="popup" id="popup" role="dialog" aria-live="polite">
      <span id="popup-title">Pin</span>
      <button class="popup__close" id="popup-close" type="button" aria-label="Close popup">×</button>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="https://unpkg.com/globe.gl@2"></script>
  <script>
    const container = document.getElementById("globe");

    const pastel = () => {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 60%, 80%)`;
    };

    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popup-title");
    const popupClose = document.getElementById("popup-close");
    const pinsStatus = document.getElementById("pins-status");

    const showPopup = (title) => {
      popupTitle.textContent = title || "Untitled pin";
      popup.classList.add("is-visible");
    };

    const hidePopup = () => {
      popup.classList.remove("is-visible");
    };

    popupClose.addEventListener("click", hidePopup);

    const globe = Globe()(container)
      .backgroundColor("rgba(0,0,0,0)")
      .globeMaterial(new THREE.MeshPhongMaterial({ color: "#66d9ff" }))
      .showAtmosphere(false)
      .polygonStrokeColor(() => "#0a0a0a")
      .polygonAltitude(0.012)
      .polygonCapColor(() => pastel())
      .polygonSideColor(() => "rgba(0,0,0,0)")
      .pointLat("lat")
      .pointLng("lng")
      .pointAltitude(0.04)
      .pointRadius(0.35)
      .pointResolution(8)
      .pointColor(() => "#0a0a0a")
      .pointLabel("title")
      .onPointClick((point) => {
        if (point) {
          showPopup(point.title);
        }
      })
      .onGlobeClick(() => {
        hidePopup();
      });

    const scene = globe.scene();
    const ambient = new THREE.AmbientLight(0xffffff, 0.85);
    const directional = new THREE.DirectionalLight(0xffffff, 0.7);
    directional.position.set(5, 3, 5);
    scene.add(ambient, directional);

    fetch("https://unpkg.com/world-atlas@2/countries-110m.json")
      .then((res) => res.json())
      .then((world) => {
        const countries = topojson.feature(world, world.objects.countries).features;
        globe.polygonsData(countries);
      });

    const defaultPins = [
      { title: "Home Base", lat: 40.7128, lng: -74.006 },
      { title: "Stinky Beach", lat: 34.0195, lng: -118.4912 }
    ];

    fetch("./pins.json")
      .then((res) => res.json())
      .then((pins) => {
        if (!Array.isArray(pins)) {
          throw new Error("pins.json must be an array");
        }
        globe.pointsData(pins);
        pinsStatus.textContent = `Pins: ${pins.length}`;
        if (pins.length === 0) {
          pinsStatus.textContent = "Pins: 0 (empty list)";
        }
      })
      .catch((error) => {
        globe.pointsData(defaultPins);
        pinsStatus.textContent = `Pins: ${defaultPins.length} (local fallback)`;
        console.warn("Pins failed to load. If opening via file://, use a local server.", error);
      });

    globe.controls().enableZoom = true;
    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = -0.25; // right-to-left

    const addOutline = () => {
      const radius = globe.getGlobeRadius();
      const geometry = new THREE.SphereGeometry(radius * 1.001, 64, 64);
      const edges = new THREE.EdgesGeometry(geometry);
      const material = new THREE.LineBasicMaterial({ color: "#0a0a0a" });
      const outline = new THREE.LineSegments(edges, material);
      scene.add(outline);
    };
    addOutline();

    const resize = () => {
      globe.width([container.offsetWidth]);
      globe.height([container.offsetHeight]);
    };

    window.addEventListener("resize", resize);
    resize();
  </script>
</body>
</html>
